<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Egg Cooperation</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand">Home</a>

            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#menu"
                    aria-aria-controls="menu"
                    aria-expanded="false"
                    aria-label="Show / Hide Menu"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/users/form}">Create</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
               <div class="table-responsive">
                   <table class="table table-hover table-bordered">
                       <thead>
                       <tr class="table-dark">
                           <th>username</th>
                           <th>name</th>
                           <th>surname</th>
                           <th>Update</th>
                           <th>Delete</th>
                       </tr>
                       </thead>
                       <tbody>
                       <tr th:each="user : ${users}">
                           <td th:text="${user.username}"></td>
                           <td th:text="${user.name}"></td>
                           <td th:text="${user.surname}"></td>
                           <td><a class="btn btn-warning" th:href="@{/users/form/__${user.username}__}">Update</a></td>
                           <td>
                               <form  th:action="@{/users/delete/__${user.username}__}" method="POST">
                                   <button type="submit" class="btn btn-danger">Delete</button>
                               </form>
                           </td>
                       </tr>

                       </tbody>
                   </table>
               </div>
            </div>
        </div>
    </div>
</main>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
